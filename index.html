<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body class="font-work-sans">
    <!-- heading start-->
    <header class="flex justify-center items-center bg-[#F9F6E2] gap-7">
        <div class="text-center">
            <h5 class="font-medium text-3xl mb-11">---SALE FEVER---</h5>
            <h1 class="text-6xl font-bold mb-20">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]">20% off</span></h1>
            <div class="flex justify-center items-center gap-10">
                <p class=" text-2xl font-medium">Use Promo Code</p>
                <button class="w-[156px] h-[56px] bg-[#E527B2] text-white font-semibold text-2xl rounded-lg">SELL200</button>
            </div>
        </div>
        <div>
            <img src="./images/Summer 1.png" alt="">
        </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main class="bg-[#F8F8F8] ">
        <section class="max-w-7xl mx-auto pt-[120px] flex">
            <div>
              <h3 class="text-[40px] font-semibold mb-8">Kitchenware</h3>
        <div class=" grid lg:grid-cols-3 gap-5">
            <!-- card-1 -->
            <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-5">
            <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
              <img  src="./images/prod1.png" alt="Shoes" class="mx-auto pt-8" /> 
            </div>
            </figure>
            <div class="rating justify-center mt-8">
              <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" />
              <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
              <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" checked/>
              <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]" />
              <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
            </div>
            <div class="card-body items-center text-center">
              <h2 class="card-title">K. Accessories</h2>
              <p>39.00 TK</p>
            </div>
          </div>
            <!-- card-2 -->
            <div class="card bg-base-100 shadow-xl">
              <figure class="px-10 pt-5">
              <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
                <img  src="./images/prod2.png" alt="Shoes" class="mx-auto pt-8" /> 
              </div>
              </figure>
              <div class="rating justify-center mt-8">
                  <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" checked/>
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]"/>
                  <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" />
                  <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]" />
                  <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
                </div>
              <div class="card-body items-center text-center">
                <h2 class="card-title">K. Accessories</h2>
                <p>25.00 TK</p>
              </div>
            </div>
            <!-- card-3 -->
            <div class="card bg-base-100 shadow-xl">
              <figure class="px-10 pt-5">
              <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
                <img  src="./images/prod3.png" alt="Shoes" class="mx-auto pt-8" /> 
              </div>
              </figure>
              <div class="rating justify-center mt-8">
                  <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                  <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" checked/>
                  <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]"/>
                  <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
                </div>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Home Cooker</h2>
                <p>49.00 TK</p>
              </div>
            </div>
        </div>
        <h2 class="text-[40px] font-semibold mb-8 mt-14">Sportswear</h2>
          <div class="grid lg:grid-cols-3 gap-5">
          <!-- card-4 -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-5">
            <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
              <img  src="./images/prod4.png" alt="Shoes" class="mx-auto pt-8" /> 
            </div>
            </figure>
            <div class="rating justify-center mt-8">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" checked/>
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
              </div>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Sports Back Cap</h2>
              <p>49.00 TK</p>
            </div>
          </div>
          <!-- card-5 -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-5">
            <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
              <img  src="./images/prod5.png" alt="Shoes" class="mx-auto pt-8" /> 
            </div>
            </figure>
            <div class="rating justify-center mt-8">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]" checked/>
                <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
              </div>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Full Jersey Set</h2>
              <p>69.00 TK</p>
            </div>
          </div>
          <!-- card-6 -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-5">
            <div class="bg-[#1111110d] w-[300px] h-[200px] rounded-lg">
              <img  src="./images/prod6.png" alt="Shoes" class="mx-auto pt-8" /> 
            </div>
            </figure>
            <div class="rating justify-center mt-8">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-[#FFC107]" checked/>
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-[#FFC107]" />
                <input type="radio" name="rating-5" class="mask mask-star-2 bg-[#FFC107]"/>
              </div>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Sports cates</h2>
              <p>159.00 TK</p>
            </div>
          </div>
          </div>
            </div>
            <div class="mx-auto">
              <div class="w-[340px] h-[140px] bg-white pt-6 pl-6">
                <h3 class="text-2xl font-medium mb-2">Have coupon?</h3>
              <input class=" py-3 border rounded-s-lg text-center" type="text" placeholder="Coupon code">
              <button class="bg-[#E527B2] p-3 text-white -ml-2 rounded-e-lg">Apply</button>
              </div>
            </div>
            <div>
  
            </div>
        </section>
    </main>

</html>
